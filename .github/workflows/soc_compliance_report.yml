name: SOC Compliance Report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 03:00 UTC

permissions:
  contents: write

jobs:
  soc-compliance:
    runs-on: ubuntu-latest

    env:
      TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
      ORG_GITHUB: ${{ secrets.ORG_GITHUB }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run SOC compliance script
        run: python scripts/generate_csv.py

      - name: Commit and push all timestamped CSV reports
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/soc_compliant_repos2_*.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update SOC compliance reports [skip ci]"
            git push
          fi
